<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        p {
            color: #2196F3;
            text-align: center;
            font-size: 1.2em;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .box {
            background-color: #FFC107;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .box p {
            color: #333;
            font-size: 1.1em;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #E91E63;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #C2185B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Colorful HTML Page!</h1>
        <p>This is a simple example of a colorful HTML page.</p>
        
        <div class="box">
            <p>This box has a yellow background!</p>
        </div>
        
        <div class="box">
            <p>This box has an orange background!</p>
        </div>
        
        <p>Enjoy creating your own colorful HTML pages!</p>
        
        <p>
            <a href="#" class="button">Click Me!</a>
        </p>
    </div>
</body>
</html>
